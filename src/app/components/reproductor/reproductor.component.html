<div class="text-white p-5 mb-5 bg-black rounded-3xl">
  <div class="flex items-center justify-between">
    <button (click)="togglePlayPause()">
      <i *ngIf="audioService.getIsPlaying()" class="fa fa-pause"></i>
      <i *ngIf="!audioService.getIsPlaying()" class="fa fa-play"></i>
    </button>
    <span class="ml-3">{{ audioService.getCurrentTrack() }}</span>
  </div>
  <div class="mt-4 flex items-center justify-between">
    <button
      (click)="decreaseVolume()"
      class="px-4 py-2 bg-gray-600 rounded-full"
    >
      <i class="fa fa-volume-down"></i>
    </button>
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      [value]="audioService.getVolume()"
      (input)="onVolumeChange($event)"
      class="mx-3 w-full"
    />
    <button
      (click)="increaseVolume()"
      class="px-4 py-2 bg-gray-600 rounded-full"
    >
      <i class="fa fa-volume-up"></i>
    </button>
  </div>
</div>
