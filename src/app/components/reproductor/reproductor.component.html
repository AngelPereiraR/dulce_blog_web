<div class="text-white p-5 mb-5 bg-black rounded-3xl">
  <div class="flex items-center justify-between">
    <button (click)="togglePlayPause()">
      <i *ngIf="audioService.getIsPlaying()" class="fa fa-pause"></i>
      <i *ngIf="!audioService.getIsPlaying()" class="fa fa-play"></i>
    </button>
    <span *ngIf="!firstLoading" class="ml-3 text-sm">
      {{ currentTime }} / {{ duration }} - {{ audioService.getCurrentTrack() }}
    </span>
    <span *ngIf="firstLoading">
      <spinner></spinner>
    </span>
  </div>
  <div class="mt-4 flex items-center justify-between">
    <button (click)="decreaseVolume()" class="p-2 bg-gray-600 rounded-full">
      <i class="fa fa-volume-down"></i>
    </button>
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      [value]="audioService.getVolume()"
      (input)="onVolumeChange($event)"
      class="mx-3 w-full"
    />
    <button (click)="increaseVolume()" class="p-2 bg-gray-600 rounded-full">
      <i class="fa fa-volume-up"></i>
    </button>
  </div>
</div>
