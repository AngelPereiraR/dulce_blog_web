<div class="bg-black rounded-3xl p-5">
  <section>
    <header>
      <h2 class="font-bold text-white text-2xl">Categor√≠as</h2>
    </header>
    <ul
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <div *ngFor="let category of categories()">
        <li class="mt-5 mx-2">
          <a
            [href]="category.slug"
            class="text-lg font-semibold text-white hover:underline px-4 py-2"
          >
            {{ category.name }}
          </a>
        </li>
      </div>
    </ul>
  </section>
</div>
